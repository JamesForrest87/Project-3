  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Options Example</title>

    <style>
        /* Style for the options container */
        .options-container {
            position: relative;
            display: inline-block;
        }

        /* Style for the options button */
        .options-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Style for the options content */
        .options-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for individual options */
        .options-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        /* Change color on hover for options */
        .options-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the options content when the options button is hovered */
        .options-container:hover .options-content {
            display: block;
        }
    </style>
</head>
<body>

<!-- Container for the options -->
<div class="options-container">

    <!-- Options button -->
    <button class="options-button">Options</button>

    <!-- Options content -->
    <div class="options-content">
        <a href="https://www.example.com/option1" target="_blank">Star Wars Vehicle</a>
        <a href="https://www.example.com/option2" target="_blank">Legos</a>
    </div>

</div>

</body>
</html>
