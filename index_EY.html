<body>
  
  <section class = "wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="title">
    <span><h1>STAR WARS<br>
      March the 4th be with you
    </h1></span>
   <span>March the 4th be with you</span> 
    <section class = "wrapper">
    <div id="plot"></div>
    <select id="selDataset"> --
        <option value="dataset1">Planets Daimeter</option>
        <option value="dataset2">Planets Population</option> -
        <option value="dataset3">Planets rotation_period</option>
        <option value="dataset4">Planets Orbital Period</option>
        <option value="dataset5">Planets Surface Water</option> 
    </select>

    <select id="selDataset2" onchange="changeSelection2(this.value)">
      <option value="dataset6">Character Height</option>
      <option value="dataset7">Character Mass</option> 
    </select>

    <select id="selDataset3" onchange="changeSelection3(this.value)">
      <option value="dataset8">Species Height </option>
      <option value="dataset9">Species Span</option> 
    </select>

    <select id="selDataset4" onchange="changeSelection4(this.value)">
      <option value="dataset10">Vehicle Cargo Capacity</option>
      <option value="dataset11">Vehicle Passengers</option> 
    </select>

    <select id="selDataset5" onchange="changeSelection5(this.value)">
      <option value="dataset12">Starships Cargo Capacity</option>
      <option value="dataset13">Starships Passengers</option> 
    </select>

    <select id="selDataset7" onchange="changeSelection7(this.value)">
      <option value="dataset14">Starwars Year</option>
      <option value="dataset15">Starwars Pieces</option> 
    </select>
