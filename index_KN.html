<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Project 3</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="title">
      <span>STAR WARS</span>
      <br>
      <span>March the 4th be with you</span>
    </div>
  </section>

  <h1>Star Wars Data</h1>
  <select id="category-select">
    <option value="characters">Characters</option>
    <option value="species">Species</option>
  </select>
  <div id="data-container"></div>
</select>

<!-- Planets charts start -->
  <div id="data-container"></div>
  <div id="plot1"></div>
  <div id="plot2"></div> 
  <div id="plot3"></div> 
  <div id="plot4"></div> 
  <div id="plot5"></div> 
  <script src="data.js"></script>
  <script src="plots.js"></script>
<!-- Planets charts end --> 

<div id="data-container"></div>
<!-- Placeholder for species pie chart -->
<div id="species-pie-chart"></div>
<!-- Placeholder for character bar graph -->
<div id="character-bar-graph"></div>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include your JavaScript code -->
<script src="script.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#category-select').change(function() {
        var category = $(this).val();
        $.get('/data/' + category, function(response) {
          var data = response.data;
          var output = '<ul>';
          for (var i = 0; i < data.length; i++) {
            if (category === 'characters') {
              output += '<li>' + data[i][1] + ' - ' + data[i][2] + ', ' + data[i][3] + 'cm</li>';
            } else if (category === 'species') {
              output += '<li>' + data[i][1] + ' - ' + data[i][2] + '</li>';
            }
          }
          output += '</ul>';
          $('#data-container').html(output);
        });
      });
    });
  </script>
</body>

</html>
